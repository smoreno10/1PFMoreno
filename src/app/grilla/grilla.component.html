<div class="container mt-3 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let columna of columnas" class="col">{{ columna }}</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dato of datos">
            <td *ngFor="let columna of columnas" class="col" (click)="raiseClick(dato)">{{ dato[columna] }}</td>
          </tr>
      </tbody>
    </table>
  </div>
