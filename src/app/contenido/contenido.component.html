<main>
  <div class="container mt-3 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col">#</th>
          <th class="col">Alumno</th>
          <th class="col">Nota</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let alumno of alumnos">
          <tr [ngClass]="alumno.nota < 6 ? 'table-danger' : 'table-success'">
            <th scope="row">{{ alumno.id }}</th>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.nota }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</main>
